<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Restaurant App</title>
</head>
<body>
    <h1 class="title">Diseño</h1>
    <div class="container">
        <div class="header">
          <h2>Good Afternoon<br><small>It's time for lunch</small></h2>
        </div>

        <div class="search-bar"> 
            <input type="text" placeholder="Search Restaurant">
        </div>

        <div class="categories">
            <div>chinese</div>
            <div>mexican</div>
            <div>fast food</div>
            <div>sweet</div>
        </div>
        <div class="offers">
            <div class="offer-card">
                <div class="offer-image"></div>
                <div class="offer-details">
                    <h3>L’Atelier Bistró</h3>
                    <p>Sus platos estrella, como las mollejas crocantes y el soufflé de queso, reflejan una fusión única entre la cocina francesa y productos argentinos.</p>   
                    <div class="price">$$$</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
